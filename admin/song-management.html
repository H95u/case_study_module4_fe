<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bài hát</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="../js/song-management.js"></script>
</head>
<body onload="showAll()">
<h1 style="text-align: center">Quản lý bài hát</h1>
<hr>
<div class="container" style="text-align: center">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSongModal"
            data-singer="createS" data-type="createS" onclick="getAllSelectSinger(this.dataset.singer); getAllSelectType(this.dataset.type)">
        Thêm bài hát mới
    </button>

    <a class="btn btn-success" href="http://localhost:63342/case_study_module4_fe/admin/singer-management.html?_ijt=agml7n3ja94aqm4unrfmuqlvnr&_ij_reload=RELOAD_ON_SAVE" >Quản lý ca sĩ</a>
    <a href="http://localhost:63342/case_study_module4_fe/login/home.html?_ijt=t4e8mcfdo4dp8lvp278oe15hia&_ij_reload=RELOAD_ON_SAVE" class="btn btn-info">Về trang chủ</a>
    <!-- Modal -->
    <div class="modal fade" id="createSongModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm bài hát mới</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="name">Tên</label><br>
                    <input type="text" id="name">
                    <hr>
                    <label for="img">Ảnh</label><br>
                    <input type="file" id="img">
                    <hr>
                    <label for="mp3">Nhạc</label><br>
                    <input type="file" id="mp3">
                    <hr>
                     <label for="lyric">Lời</label><br>
                    <textarea  id="lyric"></textarea>
                    <hr>
                    <label>Ca sĩ</label><br>
                    <div id="selectSinger"></div>
                    <hr>
                    <label>Thể loại</label><br>
                    <div id="selectType"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="addNewSong()">Thêm</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateSongModal" tabindex="-1" aria-labelledby="exampleUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleUpdateModalLabel">Cập nhật bài hát</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="name">Tên</label><br>
                    <input type="text" id="name-u">
                    <hr>
                    <label for="img">Ảnh</label><br>
                    <input type="file" id="img-u">
                    <hr>
                    <label for="mp3">Nhạc</label><br>
                    <input type="file" id="mp3-u">
                    <hr>
                     <label for="lyric">Lời</label><br>
                    <textarea  id="lyric-u"></textarea>
                    <hr>
                    <label>Ca sĩ</label><br>
                    <div id="selectSinger-u"></div>
                    <hr>
                    <label>Thể loại</label><br>
                    <div id="selectType-u"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="updateSong()">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="songList"></div>
</body>
</html>
