<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
<footer class="t-box-footer">
  <div class="image-slider" id="carouselExampleControls"  data-ride="carousel">
    <div class="image-item">
      <div class="image">
       <img class="d-block w-100" src="https://stc-id.nixcdn.com/v11/images/footer/12.png" alt="First slide">
      </div>
     <div class="image">
       <img class="d-block w-100" src="https://stc-id.nixcdn.com/v11/images/footer/2-new.png" alt="Second slide">
      </div>
     <div class="image">
       <img class="d-block w-100" src="https://stc-id.nixcdn.com/v11/images/footer/monstercat.png" alt="Third slide">
     </div>
      <div class="image">
       <img class="d-block w-100" src="https://stc-id.nixcdn.com/v11/images/footer/monstercat.png" alt="Third slide">
     </div>
      <div class="image">
       <img class="d-block w-100" src="https://stc-id.nixcdn.com/v11/images/footer/monstercat.png" alt="Third slide">
     </div>
      <div class="image">
       <img class="d-block w-100" src="https://stc-id.nixcdn.com/v11/images/footer/monstercat.png" alt="Third slide">
     </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</footer>
</body>
</html>
