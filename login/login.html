<script>
    document.addEventListener('DOMContentLoaded', function () {
        var carousel = new bootstrap.Carousel(document.getElementById('carouselFooter'), {
            interval: 2000, // Thời gian chờ giữa các lần chuyển slide (tính theo milliseconds)
            slidesPerView: 3, // Số lượng ảnh hiển thị trong mỗi lần chuyển slide
            wrap: true // Cho phép vòng lặp slide
        });
    });

    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000);
    }
</script>
