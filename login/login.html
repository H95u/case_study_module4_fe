<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body onload="loggingUser();findAllPlaylist()">


<!--nav menu-->
<nav class="navbar" id="navbar-auth">
    <div class="navbar-left">
        <a href=""><img src="/img/logo/logo.png" height="50" width="70"/></a>
        <a href="#songList" class="navbar-item" onclick="showAll()">Bài hát</a>
        <a href="#songList" class="navbar-item" onclick="findAllPlaylist()">Playlist</a>
        <a href="" class="navbar-item">BXH</a>
    </div>
    <div class="navbar-right">
        <div class="search-box" >
            <input id="name-search" type="text" placeholder="Tìm kiếm" class="search-input" oninput="searchByName()">
        </div>
        <div id="register-login">
            <button class="navbar-item" data-bs-toggle="modal" data-bs-target="#auth">Đăng nhập</button>
            |
            <button data-bs-target="#auth-r" class="navbar-item" data-bs-toggle="modal">Đăng ký</button>
        </div>
    </div>
</nav>

<!--modal auth login-->
<div class="modal fade" id="auth" tabindex="-1" aria-labelledby="modal-auth" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-auth">Đăng Nhập</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="col-form-label">Tài khoản:</label>
                        <input type="text" class="form-control" id="username" placeholder="Tên tài khoản">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">Mật khẩu:</label>
                        <input class="form-control" id="password" placeholder="Mật khẩu">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Trở lại</button>
                <button type="button" class="btn btn-primary" id="btn-auth" onclick="login()">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>

<!--modal auth register-->
<div class="modal fade" id="auth-r" tabindex="-1" aria-labelledby="modal-auth-r" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đăng Ký</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="username-r" class="col-form-label">Tên tài khoản:</label>
                        <input type="text" class="form-control" id="username-r" placeholder="Nhập tên tài khoản">
                    </div>
                    <div class="mb-3">
                        <label for="password-r" class="col-form-label">Mật khẩu:</label>
                        <input class="form-control" id="password-r" placeholder="Nhập mật khẩu">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Trở lại</button>
                <button type="button" class="btn btn-primary" id="btn-auth-r" onclick="register()">Đăng ký</button>
            </div>
        </div>
    </div>
</div>

<div class="container" id="content">
    <div id="banner">
        <div class="w3-content w3-section">
            <img class="mySlides" src="/img/slide-show/download.jpg">
            <img class="mySlides" src="/img/slide-show/slideshow.jpg">
        </div>
    </div>
    <div class="row">
        <div id="songList" class="col-lg-9"></div>

        <div id="leaderBoard" class="col-lg-3"></div>
    </div>
</div>


</body>
<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000);
    }
</script>


</html>
